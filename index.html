<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ninja to Cat</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $('img').click(function() {
                var current = $(this).attr("src");
                var other = $(this).attr("alt");
                $(this).attr('src', other);
                $(this).attr('alt', current);
            });
        });
    </script>
</head>
<body>
    <img src="./img/ninja0.png" alt="./img/cat0.png">
    <img src="./img/ninja1.png" alt="./img/cat1.png">
    <img src="./img/ninja2.png" alt="./img/cat2.png">
    <img src="./img/ninja3.png" alt="./img/cat3.png">
    <img src="./img/ninja4.png" alt="./img/cat4.png">
</body>
</html>
